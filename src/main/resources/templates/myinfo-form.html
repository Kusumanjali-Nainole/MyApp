<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Personal Information</title>
</head>
<body>
<h2>Person Details Form</h2>
<form action="#" th:action="@{/submit-form}" th:object="${MyInfo}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="phoneNumber">Phone:</label>
    <input type="number" id="phoneNumber" th:field="*{phoneNumber}" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
